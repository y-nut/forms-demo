

<form [formGroup]="profileForm">
  <fieldset class="app-ReactiveProfileForm-fieldset">
    <legend>
      {{ 'myProfile' | translate }}
    </legend>

    <app-select-control formControlName="country" [aria]="profileForm.countryControl.aria" [label]="profileForm.countryControl.label ?? ''" [options]="[
      {
        label: 'United States',
        value: CountryCode.US
      },
      {
        label: 'Chile',
        value: CountryCode.CL
      }
    ]"/>

    <app-text-control formControlName="firstName" [aria]="profileForm.firstNameControl.aria"  [label]="profileForm.firstNameControl.label ?? ''" />

    <app-text-control formControlName="lastName" [aria]="profileForm.lastNameControl.aria"  [label]="profileForm.lastNameControl.label ?? ''"/>

    <app-phone-number-control
      formControlName="phoneNumber"
      [aria]="profileForm.phoneNumberControl.aria"
      [label]="profileForm.phoneNumberControl.label ?? ''"
      [hint]="profileForm.phoneNumberControl.hint ?? ''"
      [maxLength]="profileForm.phoneNumberControl.maxLength"
    />

    <h2>Interests</h2>
    <app-interest *ngFor="let interest of profileForm.interestsArray.controls; let i = index" [index]="i"></app-interest>

  </fieldset>

  <mat-slide-toggle  [formControl]="seeValues">See values</mat-slide-toggle>
  <pre *ngIf="seeValues.value">
    {{ profileForm.value | json }}
  </pre>
 </form>
