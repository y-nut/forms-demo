<form [formGroup]="profileForm">
  <fieldset class="app-ReactiveProfileForm-fieldset">
    <legend>
      {{ 'myProfile' | translate }}
    </legend>

    <app-select-control formControlName="country"/>

    <app-text-control formControlName="displayName"/>

    <app-phone-number-control formControlName="phoneNumber"/>

    <app-interests/>

  </fieldset>
 </form>

 <mat-slide-toggle #toggle >See values</mat-slide-toggle>
 <pre *ngIf="toggle.checked">
   {{ profileForm.value | json }}
 </pre>
